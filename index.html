<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your ID | BWU Students</title>
  <link rel="shortcut icon" href="https://www.brainwareuniversity.ac.in/studentselfservice/images/logo-small.png"
    type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://kit.fontawesome.com/a39c29d29e.js" crossorigin="anonymous"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
    }

    .container {
      width: 90%;
      max-width: 500px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ccc;
      color: #007bff;
      border: 1px solid #007bff;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }

    a {
      margin-left: 20px;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Check Your ID</h2>
    <div class="form-group">
      <label for="category">Department / Branch:</label>
      <select id="category">
        <optgroup label="Under Graduate Courses">

          <option value="BAG"> BSc.(H) Agriculture </option>
          <option value="BBA"> BBA (H)</option>
          <option value="BBT"> BSc. Biotechnology </option>
          <option value="BBD"> BBA Digital Marketing</option>
          <option value="BBL"> Bachelor of Business Law </option>
          <option value="BCA" selected> BCA </option>
          <option value="BCT"> Critical Care Technology</option>
          <option value="BEC"> B.Tech Electronics & Comm </option>
          <option value="BEN"> English (H) </option>
          <option value="BHM"> BBA Hospital Management </option>
          <option value="BNC"> Cyber Science Technology </option>
          <option value="BMJ"> BSc. Media Science</option>
          <option value="BMB"> BSc. Micro Biology </option>
          <option value="BPA"> BSc. PA (Allied Health Science)</option>
          <option value="BPT"> BSc. PT (Allied Health Science)</option>
          <option value="BSO"> BSc. OPTO (Allied Health Science)</option>
          <option value="BOT"> BSc. OTT (Allied Health Science)</option>
          <option value="BRI"> BSc. MRIT (Allied Health Science)</option>
          <option value="BTA"> B.Tech. CSE AI ML</option>
          <option value="BTD"> B.Tech Data Science </option>
          <option value="LLB"> Bachelor of Laws (LLB)</option>

        </optgroup>


        <optgroup label="Post Graduate Courses">

          <option value="MBA"> Master of Buisness Administration(MBA)</option>
          <option value="MCA"> Master of Computer Applications(MCA)</option>
          <option value="MHM"> Master of Hospital Management(MHM)</option>
          <option value="MMJ"> Master of Media Science & Journalism</option>
          <option value="MSM"> MSc. in Mathematics (MSM)</option>
          <option value="MTA"> M. Tech (CSE) </option>
        </optgroup>

        <optgroup label="Diploma Courses">

          <option value="DCS"> Diploma in CS</option>
          <option value="DCE"> Diploma in Civil</option>
          <option value="DEC"> Diploma in EC</option>
          <option value="DME"> Diploma in Mechanical</option>

        </optgroup>

      </select>


    </div>
    <div class="form-group">

      <label for="year">Admission Year:</label>
      <select id="year">
        <option value="19">2019</option>
        <option value="20">2020</option>
        <option value="21">2021</option>
        <option value="22" selected>2022</option>
        <option value="23">2023</option>
      </select>
    </div>
    <div class="form-group">
      <label for="number">Roll:</label>
      <input type="number" id="number" min="1" max="999" placeholder="Example - 304">
    </div>
    <button id="getImageBtn">Get Image</button>

    <a href="https://dbport.netlify.app/" target="_blank"><i class="fa-solid fa-user"></i> Who
      am I ?</a>

    <div id="imageContainer"></div>
    </form>
  </div>

  <script>
    document.getElementById("getImageBtn").addEventListener("click", function () {
      var category = document.getElementById("category").value;
      var year = document.getElementById("year").value;
      var number = document.getElementById("number").value;

      // Pad the number with leading zeros if necessary
      var paddedNumber = ("00" + number).slice(-3);

      var imageUrl = "https://www.brainwareuniversity.ac.in/univ_student/photo_upload/" + category + year + paddedNumber;

      // Check if the student code is within the allowed range (001 to 999)
      if (number < 1 || number > 999 || isNaN(number)) {
        alert("Please enter a valid Student Code between 001 and 999.");
        return;
      }

      // Create an image element and set its src attribute
      var image = document.createElement("img");
      image.src = imageUrl;

      // Clear previous image if any
      var imageContainer = document.getElementById("imageContainer");
      imageContainer.innerHTML = "";

      // Append the image to the img container
      imageContainer.appendChild(image);

      // Handle image loading error
      image.onerror = function () {
        // Show a default image/icon and a message if image not found
        image.src = "https://i.pinimg.com/564x/d9/7d/0d/d97d0d0ffe20f0af86ee40e270461250.jpg";
        image.alt = "Image Not Found";
        var errorMessage = document.createElement("p");
        errorMessage.textContent = "Invalid Student Details..!!";
        imageContainer.appendChild(errorMessage);
      };
    });
  </script>

</body>

</html>
